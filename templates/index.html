<!DOCTYPE html>
<html>
<head>
    <title>Iris Species Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Iris Species Predictor</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2>Single Prediction</h2>
                <form id="predictionForm">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="sepal_length" class="form-label">Sepal Length</label>
                            <input type="number" step="0.1" class="form-control" id="sepal_length" required>
                        </div>
                        <div class="col-md-3">
                            <label for="sepal_width" class="form-label">Sepal Width</label>
                            <input type="number" step="0.1" class="form-control" id="sepal_width" required>
                        </div>
                        <div class="col-md-3">
                            <label for="petal_length" class="form-label">Petal Length</label>
                            <input type="number" step="0.1" class="form-control" id="petal_length" required>
                        </div>
                        <div class="col-md-3">
                            <label for="petal_width" class="form-label">Petal Width</label>
                            <input type="number" step="0.1" class="form-control" id="petal_width" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h2>Batch Prediction</h2>
                <p>Upload a CSV file with sepal.length, sepal.width, petal.length, petal.width columns</p>
                <a href="/batch" class="btn btn-secondary">Go to Batch Prediction</a>
                <a href="/predictions" class="btn btn-info">View All Predictions</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                sepal_length: parseFloat(document.getElementById('sepal_length').value),
                sepal_width: parseFloat(document.getElementById('sepal_width').value),
                petal_length: parseFloat(document.getElementById('petal_length').value),
                petal_width: parseFloat(document.getElementById('petal_width').value)
            };
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-success">
                            <strong>Prediction:</strong> ${result.prediction}
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Error:</strong> ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
